<!DOCTYPE html>
<html lang="es">
<head>

   <link rel="stylesheet" href="/herbalife/es-mx/estilos/styles.css">

  <header class="header">
    <h1>Menú de Comidas nutritivas</h1>

  <main class="main-contentr">

      <h2>Nuestros Productos</h2>
      <div class="productos-grid">

          <img src="/herbalife/es-mx/img/pollo-plancha.jpg" alt="pollo-plancha" class="img-responsiva">

        <div class="tarjeta-producto">
